language: node_js
node_js:
- '11.10.1'
cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: test
      if: tag IS blank
      script:
        - npm run lint
        - npm run test:coverage
        - npm run coveralls
    - stage: npm release
      if: tag IS present
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
          repo: tjoussen/redux-helper
